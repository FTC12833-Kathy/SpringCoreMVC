<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Show Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Show Customer</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal">
                <div class="form-group row">
                    <label class="col-sm-2 control-label">Customer Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.customerID}">Customer Id</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.firstName}">First Name</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.lastName}">Last Name</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label">Address 1:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.address1}">Address 1</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label">Address 2:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.address2}">Address 2</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label">City, State  Zip:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.City} + ', ' + ${customer.State} + '&nbsp &nbsp' + ${customer.zip}">City, State  Zip</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label">e-Mail:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.email}">e-Mail</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 control-label">Phone #:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${customer.phone}">Phone</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
