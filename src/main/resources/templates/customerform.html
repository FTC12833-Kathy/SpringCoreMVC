<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - New Product</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>
<div class="container">
    <h2>Customer Details</h2>
    <div>
<!--        object="${customer}" makes so inside the form we don't need to put customer.description etc...  -->
<!--        data is bound to the form as long as the names here match the names in the object (Customer class)-->
        <form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post">
            <input type="hidden" th:field="*{customerID}"/>
            <div class="form-group row">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Address 1:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address1}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Address 2:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address2}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">City, State  Zip:</label>
                <div class="col-sm-4" >
                    <input type="text" class="form-control" th:field="*{city}"/>
                </div>
                <div class="col-sm-1">
                    <input type="text" class="form-control" th:field="*{state}"/>
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" th:field="*{zip}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">e-Mail:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label">Phone #:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phone}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>

        </form>
    </div>
</div>

</body>
</html>
